<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PocketJS</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<nav id="nav">
			<input type="search" id="nav-search" placeholder="Search...">
		</nav>
		
		<div id="main"></div>
		
		<script type="text/html" id="tmpl-arg">
			<%?obj.optional%><span class="s-optional">[</span><%?%><span class="s-atype"><%=obj.type%></span> <var><%?obj.unlimited%>...<%?%><%=obj.name%></var><%?obj.optional%><span class="s-optional"><%?obj["default"]%> = <%==obj["default"]%><%?%>]</span><%?%>
		</script>
		<script type="text/html" id="tmpl-argdesc">
			<dt><code><var><%=obj.name%></var></code></dt>
			<dd><%=obj.desc%></dd>
		</script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="tree.js"></script>
		<script src="index.js"></script>
	</body>
</html>
